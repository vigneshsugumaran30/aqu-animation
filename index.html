<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="head">
        <div class="navbar">
            <img src="logo.png" alt="logo" class="logo">
            <button class="s1">Signin</button>
        </div>
        <div class="content">
            <h1>Welcome to Aquarism world</h1>
            <button class="t1">Take a tour</button>
        </div>
        <div class="sidebar">
            <img src="menu.png" alt="logo" class="menu">
            <div class="social-link">
                <img src="fb.png" alt="logo">
                <img src="ig.png" alt="logo">
                <img src="tw.png" alt="logo">
            </div>
            <div class="useful-link">
                <img src="share.png" alt="logo">
                <img src="info.png" alt="logo">
            </div>
        </div>
        <div class="bubbles">
            <img src="bubble.png" alt="logo">
            <img src="bubble.png" alt="logo">
            <img src="bubble.png" alt="logo">
            <img src="bubble.png" alt="logo">
            <img src="bubble.png" alt="logo">
            <img src="bubble.png" alt="logo">
            <img src="bubble.png" alt="logo">
        </div>
        <div class="fish">
            <img class="f1" src="fish.png" alt="logo">
            <img class="f2" src="fish.png" alt="logo">
            <img class="f3" src="fish.png" alt="logo">
            <img class="f4" src="fish.png" alt="logo">
        </div>
        
    </div>
</body>
</html>
